<!DOCTYPE html>
<html>
<head>
    <title>Predicci칩n de Rendimiento de Ar치ndanos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function predecirRendimiento(event) {
            event.preventDefault();
            const fruitset = document.getElementById('fruitset').value;
            const seeds = document.getElementById('seeds').value;
            const fruitmass = document.getElementById('fruitmass').value;
            const row_num = document.getElementById('row_num').value;
            const clonesize = document.getElementById('clonesize').value;
            const avg_upper_trange = document.getElementById('avg_upper_trange').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `fruitset=${fruitset}&seeds=${seeds}&fruitmass=${fruitmass}&row_num=${row_num}&clonesize=${clonesize}&avg_upper_trange=${avg_upper_trange}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'El rendimiento predicho es ' + data.yield;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Predicci칩n de Rendimiento de Ar치ndanos</h1>
        <form id="formulario" onsubmit="predecirRendimiento(event)" class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
            <div class="mb-4">
                <label for="fruitset" class="block text-gray-700">Fruitset:</label>
                <input type="text" id="fruitset" name="fruitset" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="seeds" class="block text-gray-700">Seeds:</label>
                <input type="text" id="seeds" name="seeds" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="fruitmass" class="block text-gray-700">Fruitmass:</label>
                <input type="text" id="fruitmass" name="fruitmass" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="row_num" class="block text-gray-700">Row#:</label>
                <input type="text" id="row_num" name="row_num" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="clonesize" class="block text-gray-700">Clonesize:</label>
                <input type="text" id="clonesize" name="clonesize" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="avg_upper_trange" class="block text-gray-700">Average of Upper T Range:</label>
                <input type="text" id="avg_upper_trange" name="avg_upper_trange" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Predecir</button>
        </form>
        <div id="resultado" class="mt-4 p-4 bg-white rounded shadow-md"></div>
    </div>
</body>
</html>
