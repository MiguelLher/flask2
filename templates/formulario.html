<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Miembros del Congreso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #resultado {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
    <script>
        function clasificarMiembro(event) {
            event.preventDefault();
            const infants = document.getElementById('infants').value;
            const satellite = document.getElementById('satellite').value;
            const missile = document.getElementById('missile').value;
            const education = document.getElementById('education').value;
            const superfund = document.getElementById('superfund').value;
            const crime = document.getElementById('crime').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `infants=${infants}&satellite=${satellite}&missile=${missile}&education=${education}&superfund=${superfund}&crime=${crime}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'El miembro del congreso es: ' + data.categoria;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Clasificador de Miembros del Congreso</h1>
        <form id="formulario" onsubmit="clasificarMiembro(event)">
            <div>
                <label for="infants">Voto sobre Infants (0: negativo, 1: positivo):</label>
                <input type="text" id="infants" name="infants">
            </div>
            <div>
                <label for="satellite">Voto sobre Satellite (0: negativo, 1: positivo):</label>
                <input type="text" id="satellite" name="satellite">
            </div>
            <div>
                <label for="missile">Voto sobre Missile (0: negativo, 1: positivo):</label>
                <input type="text" id="missile" name="missile">
            </div>
            <div>
                <label for="education">Voto sobre Education (0: negativo, 1: positivo):</label>
                <input type="text" id="education" name="education">
            </div>
            <div>
                <label for="superfund">Voto sobre Superfund (0: negativo, 1: positivo):</label>
                <input type="text" id="superfund" name="superfund">
            </div>
            <div>
                <label for="crime">Voto sobre Crime (0: negativo, 1: positivo):</label>
                <input type="text" id="crime" name="crime">
            </div>
            <input type="submit" value="Enviar">
        </form>
        <p id="resultado"></p>
    </div>
</body>
</html>
