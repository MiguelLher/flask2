<!DOCTYPE html>
<html>
<head>
    <title>Clasificador de Insectos</title>
    <script>
        function clasificarInsecto(event) {
            event.preventDefault();
            const infants = document.getElementById('infants').value;
            const satellite = document.getElementById('satellite').value;
            const missile = document.getElementById('missile').value;
            const education = document.getElementById('education').value;
            const superfund = document.getElementById('superfund').value;
            const crime = document.getElementById('crime').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `infants=${infants}&satellite=${satellite}&missile=${missile}&education=${education}&superfund=${superfund}&crime=${crime}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'El miembro del congreso es: ' + data.categoria;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Clasificador de Miembros del Congreso</h1>
    <form id="formulario" onsubmit="clasificarInsecto(event)">
        <label for="infants">"Infants", escribe 0 si está en negativo y 1 si es positivo:</label>
        <input type="text" id="infants" name="infants"><br><br>
        <label for="satellite">"Satellite", escribe 0 si está en negativo y 1 si es positivo:</label>
        <input type="text" id="satellite" name="satellite"><br><br>
        <label for="missile">"Missile", escribe 0 si está en negativo y 1 si es positivo:</label>
        <input type="text" id="missile" name="missile"><br><br>
        <label for="education">"Education", escribe 0 si está en negativo y 1 si es positivo:</label>
        <input type="text" id="education" name="education"><br><br>
        <label for="superfund">"Superfund", escribe 0 si está en negativo y 1 si es positivo:</label>
        <input type="text" id="superfund" name="superfund"><br><br>
        <label for="crime">"Crime", escribe 0 si está en negativo y 1 si es positivo:</label>
        <input type="text" id="crime" name="crime"><br><br>
        <input type="submit" value="Enviar">
    </form>
    <p id="resultado"></p>
</body>
</html>
