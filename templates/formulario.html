<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Rendimiento de Arándanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #contenedor {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
            color: #34495e;
            margin-right: 10px;
        }
        .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #3498db;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #000000;
            text-align: center;
        }
    </style>
    <script>
        function predecirRendimiento(event) {
            event.preventDefault();
            const fruitset = document.getElementById('fruitset').value;
            const seeds = document.getElementById('seeds').value;
            const fruitmass = document.getElementById('fruitmass').value;
            const RowNum = document.getElementById('RowNum').value;
            const clonesize = document.getElementById('clonesize').value;
            const AverageOfUpperTRange = document.getElementById('AverageOfUpperTRange').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `fruitset=${fruitset}&seeds=${seeds}&fruitmass=${fruitmass}&RowNum=${RowNum}&clonesize=${clonesize}&AverageOfUpperTRange=${AverageOfUpperTRange}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'La predicción de rendimiento estimada es: ' + data.prediccion.toFixed(2) + ' unidades.';
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div id="contenedor">
        <h1>Predicción de Rendimiento de Arándanos</h1>
        <form id="formulario" onsubmit="predecirRendimiento(event)">
            <div class="form-group">
                <label for="fruitset">Fruitset:</label>
                <input type="text" id="fruitset" name="fruitset" placeholder="Valor de fruitset">
            </div>
            <div class="form-group">
                <label for="seeds">Seeds:</label>
                <input type="text" id="seeds" name="seeds" placeholder="Valor de seeds">
            </div>
            <div class="form-group">
                <label for="fruitmass">Fruitmass:</label>
                <input type="text" id="fruitmass" name="fruitmass" placeholder="Valor de fruitmass">
            </div>
            <div class="form-group">
                <label for="RowNum">Row Number:</label>
                <input type="text" id="RowNum" name="RowNum" placeholder="Número de fila">
            </div>
            <div class="form-group">
                <label for="clonesize">Clonesize:</label>
                <input type="text" id="clonesize" name="clonesize" placeholder="Valor de clonesize">
            </div>
            <div class="form-group">
                <label for="AverageOfUpperTRange">AverageOfUpperTRange:</label>
                <input type="text" id="AverageOfUpperTRange" name="AverageOfUpperTRange" placeholder="Valor de AverageOfUpperTRange">
            </div>
            <input type="submit" value="Predecir Rendimiento">
        </form>
        <p id="resultado"></p>
    </div>
</body>
</html>
