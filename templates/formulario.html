<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Ventas de Videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function predecirVentas(event) {
            event.preventDefault();
            const na_sales = document.getElementById('na_sales').value;
            const eu_sales = document.getElementById('eu_sales').value;
            const jp_sales = document.getElementById('jp_sales').value;
            const other_sales = document.getElementById('other_sales').value;
            const genre = document.getElementById('genre').value;
            const platform = document.getElementById('platform').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `na_sales=${na_sales}&eu_sales=${eu_sales}&jp_sales=${jp_sales}&other_sales=${other_sales}&genre=${genre}&platform=${platform}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'Las ventas globales predichas son ' + data.global_sales;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Predicción de Ventas de Videojuegos</h1>
        <form id="formulario" onsubmit="predecirVentas(event)" class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
            <div class="mb-4">
                <label for="na_sales" class="block text-gray-700">NA Sales:</label>
                <input type="text" id="na_sales" name="na_sales" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="eu_sales" class="block text-gray-700">EU Sales:</label>
                <input type="text" id="eu_sales" name="eu_sales" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="jp_sales" class="block text-gray-700">JP Sales:</label>
                <input type="text" id="jp_sales" name="jp_sales" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="other_sales" class="block text-gray-700">Other Sales:</label>
                <input type="text" id="other_sales" name="other_sales" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="genre" class="block text-gray-700">Genre:</label>
                <input type="text" id="genre" name="genre" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="platform" class="block text-gray-700">Platform:</label>
                <input type="text" id="platform" name="platform" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Predecir</button>
        </form>
        <div id="resultado" class="mt-4 p-4 bg-white rounded shadow-md"></div>
    </div>
</body>
</html>
